<!DOCTYPE html>
<xmls:html lang="en" xmls:th="http://thymeleaf.org"
           xmls:layout="http://wwww.ultraq.net.nz/thymeleaf/layout" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Abertura_contaApplication</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
    <body>
        <h1>Abertura de conta</h1>
        <h3><a href="/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>listar Conta</a></h3>

          <form class="container" method="POST">

              Cpf: <input type="text" value=""  name="cpf"/>

              <div class="row">

                  <div class=input-field" col m4>

                Nome: <input type="text" value="" name="nome"/>
                SobreNome: <input type="text" value="" name="sobrenome"/>
              dade: <input type="text" value="" name="cidade"/>
                  </div>
                  <div class=input-field" col m4>
              Cep: <input type="text" value="" name="cep"/>
              Local: <input type="text" value="" name="local"/>
              Estado: <input type="text" value="" name="estado"/>
                  </div>
                  <div class=input-field" col m4>
              Data-nasc: <input type="date" value="" name="data_de_nascimento"/>
              ID: <input type="number" value="" name="id"/>
              TipoConta: <input type="number" value="" name="TipoConta_id"/>
                  </div>
              </div>
              <button  class="waves-effect waves-light btn" type="submit">Salvar</button>
          </form>

<!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="static/materialize/js/materialize.min.js"></script>
    </body>
</xmls:html>
